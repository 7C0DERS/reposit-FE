<div class="body">
  <div class="background-login">
    <div class="">
      <div class=" ">
        <div class="tops">
          <div class="card bg-white p-5 mb-2">
            <h1 class="card-title text-center text-bold">Welcome Back!</h1>
            <div class="card-content">
              <form [formGroup]="login">
                <div class="form-group my-2">
                  <label class="py-2" for="email">UserName</label>
                  <input
                    class="form-control"
                    type="text"
                    name="email"
                    id="email"
                    formControlName="email"
                    placeholder="Enter your Name"
                  />
                </div>
                <div class="form-group my-2">
                  <label class="py-2" for="password">Password</label>
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    id="password"
                    formControlName="password"
                    placeholder="Enter password"
                  />
                </div>
                <button
                  class="bg-purple rounded py-3 my-3 text-bold text-capitalize w-100 text-white text-center" (click)="onSubmit()"
                >
                  Log in
                </button>
              </form>
              <p class="text-center">
                <a
                  href="#"
                  class="nav-link text-capitalize text-decoration-none"
                  >forgot password?</a
                >
              </p>
            </div>
          </div>
          <p class="text-center text-white mb-5">
            Don't have an account?&nbsp;
            <a routerLink="/register" class="text-warning text-decoration-none"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
